<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-center" color="success">URL Shortener</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen class="ion-padding">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nom d'utilisateur</ion-label>
          <ion-input autofocus="true" [(ngModel)]="username" autocomplete="username"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-top">
          <ion-label position="floating">Adresse email</ion-label>
          <ion-input [(ngModel)]="email" autocomplete="email"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-top">
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input type="password" [(ngModel)]="password" autocomplete="new-password"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-top">
          <ion-label position="floating">Confirmation du mot de passe</ion-label>
          <ion-input type="password" [(ngModel)]="confirmedPassword" autocomplete="new-password"></ion-input>
        </ion-item>
        <ion-button class="ion-margin-top" expand="block" size="large" (click)="createUser()">
          Inscription
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
